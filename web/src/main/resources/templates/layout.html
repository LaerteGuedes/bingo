<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="site-head">
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Favicon-->
    <link rel="icon" href="/favicon.ico" th:href="@{/favicon.ico}" type="image/x-icon"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin,cyrillic-ext" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css"/>

    <!-- Bootstrap Core Css -->
    <link href="/plugins/bootstrap/css/bootstrap.css" th:href="@{/plugins/bootstrap/css/bootstrap.css}" rel="stylesheet"/>

    <!-- Waves Effect Css -->
    <link href="/plugins/node-waves/waves.css" th:href="@{/plugins/node-waves/waves.css}" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="/plugins/animate-css/animate.css" th:href="@{/plugins/animate-css/animate.css}" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="/css/style.css" th:href="@{/css/style.css}"  rel="stylesheet"/>

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="/css/themes/all-themes.css" th:href="@{/css/themes/all-themes.css}" rel="stylesheet" />
</head>
<body>


    <footer th:fragment="site-footer">
        <!-- Jquery Core Js -->
        <script src="/plugins/jquery/jquery.min.js" th:src="@{/plugins/jquery/jquery.min.js}"></script>

        <!-- Bootstrap Core Js -->
        <script src="/plugins/bootstrap/js/bootstrap.js" th:src="@{/plugins/bootstrap/js/bootstrap.js}"></script>

        <!-- Select Plugin Js -->
        <script src="/plugins/bootstrap-select/js/bootstrap-select.js" th:src="@{/plugins/bootstrap-select/js/bootstrap-select.js}"></script>

        <!-- Slimscroll Plugin Js -->
        <script src="/plugins/jquery-slimscroll/jquery.slimscroll.js" th:src="@{/plugins/jquery-slimscroll/jquery.slimscroll.js}"></script>

        <!-- Waves Effect Plugin Js -->
        <script src="/plugins/node-waves/waves.js" th:src="@{/plugins/node-waves/waves.js}"></script>

        <!-- Custom Js -->
        <script src="/js/admin.js" th:src="@{/js/admin.js}"></script>

        <!-- Demo Js -->
        <script src="/js/demo.js" th:src="@{/js/demo.js}"></script>
    </footer>
</body>
</html>
